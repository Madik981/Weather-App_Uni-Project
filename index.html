<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="asideMenu">
        <img src="./assets/icons/512px-Antu_weather-clouds.png" alt="" class="mainIcon">
        <h1 class="navTitle">WA</h1>
        <div class="aside__boxes-between">
            <nav class="aside__top-box">
                <div class="widget-box">
                    <a class="nav__widget">
                        <img src="./assets/icons/widgets_34dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="widgets" class="nav__icon">
                    </a>
                </div>
                <div class="widget-box">
                    <a class="nav__widget">
                        <img src="./assets/icons/location_on_34dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="location-on" class="nav__icon">
                    </a>
                </div>
            </nav>
            <div class="aside__bottom-box">
                <div class="widget-box">
                    <a class="nav__widget">
                        <img src="./assets/icons/settings_34dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="settings" class="nav__icon">
                    </a>
                </div>
            </div>
        </div>
    </aside>
    <section class="content">
        <header class="header">
            <div class="searchContainer">
                <button class="searchBtn">
                    <img src="./assets/icons/search_34dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="search" class="searchIcon">
                </button>
                <input class="searchInp" type="text" placeholder="Search for city">
            </div>
        </header>
        <main class="main">
            <div class="main__boxes-container">
                <div class="main__box-left">
                    <div class="widget__weatherNow">
                        <div class="now__box-title">
                            <h3 class="widget__title">Now</h3>
                        </div>
                        <div class="now__weather">
                            <img src="./assets/icons/512px-Antu_weather-clouds.png" alt="weatherCondition" class="now__weather__condition">
                            <div class="now__weather__text">
                                <h2 class="now__weather__text-temp">
                                    25Â°C
                                </h2>
                                <p class="now__weather__text-condition">
                                    Cloudy
                                </p>
                            </div>
                        </div>
                        <div class="now__box-bottom">
                            <div class="box-bottom__text">
                                <img src="./assets/icons/calendar_today_32dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="date" class="box-bottom-text__img">
                                <p class="box-bottom__text">Friday 6, Dec</p>
                            </div>
                            <div class="box-bottom__text">
                                <img src="./assets/icons/near_me_32dp_FFFFFF_FILL0_wght300_GRAD0_opsz40.svg" alt="location" class="box-bottom-text__img">
                                <p class="box-bottom__text">London, GB</p>
                            </div>
                        </div>
                    </div>
                    <div class="widget__forecast">

                    </div>
                </div>
                <div class="main__box-right">
                    <div class="widget__highlights">
                        <h3 class="widget__title">Todays Highlights</h3>
                        <div class="highlights__boxes-double">
                            <div class="widget__aq">

                            </div>
                            <div class="widget__ss">

                            </div>
                        </div>
                        <div class="highlights__boxes-quadruple">

                        </div>
                    </div>
                    <div class="widget__todayAt">

                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
